<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöó Hand Gesture Car Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px 0;
    }
    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    #outputCanvas {
      border: 2px solid #444;
      border-radius: 10px;
      width: 320px;
      height: 240px;
    }
    #gameCanvas {
      border: 3px solid white;
      background: linear-gradient(to bottom, #333, #222);
    }
    #gameOverText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      font-weight: bold;
      display: none;
      z-index: 2;
    }
    .game-wrapper {
      position: relative;
      width: 400px;
      height: 600px;
    }
    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      padding: 8px 16px;
      cursor: pointer;
      border: 2px solid white;
      background-color: #444;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }
    #backBtn:hover {
      box-shadow: 0 0 12px #0ff;
    }
    .chibi-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://img.icons8.com/emoji/48/000000/heart-suit.png');
      background-size: cover;
      animation: float 2s ease-in-out forwards;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="backBtn" aria-label="Back to dashboard">‚¨ÖÔ∏è Back</button>
  <h1>üöó Hand Gesture Car Racing</h1>
  <div id="score">Score: 0</div>

  <div class="container">
    <canvas id="outputCanvas"></canvas>
    <div class="game-wrapper">
      <div id="gameOverText">üö´ Game Over</div>
      <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const outputCanvas = document.getElementById("outputCanvas");
    const outCtx = outputCanvas.getContext("2d");

    const gameOverText = document.getElementById("gameOverText");

    let car = { x: 180, y: 500, width: 50, height: 90 };
    let obstacles = [];
    let coins = [];
    let score = 0;
    let handX = 200;
    let gameOver = false;

    const carImg = new Image();
    carImg.src = "assets/car.png";

    const coinImg = new Image();
    coinImg.src = "assets/coin.png";

    const obstacleImg = new Image();
    obstacleImg.src = "assets/bomb.png";

    function createObstacle() {
      if (!gameOver) {
        let x = Math.random() * 340;
        obstacles.push({ x, y: -60, width: 40, height: 60 });
      }
    }

    function createCoin() {
      if (!gameOver) {
        let x = Math.random() * 340;
        coins.push({ x, y: -30, width: 30, height: 30 });
      }
    }

    function createHeartAnimation() {
      for (let i = 0; i < 3; i++) {
        let heart = document.createElement('div');
        heart.className = 'chibi-heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight - 100 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function goBack() {
      createHeartAnimation();
      // Navigate back to index.html with the dashboard hash
      window.location.href = './index.html#dashboard';
    }

    function draw() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(carImg, car.x, car.y, car.width, car.height);

      for (let o of obstacles) {
        o.y += 5;
        ctx.drawImage(obstacleImg, o.x, o.y, o.width, o.height);

        if (
          car.x < o.x + o.width &&
          car.x + car.width > o.x &&
          car.y < o.y + o.height &&
          car.y + car.height > o.y
        ) {
          gameOver = true;
          gameOverText.style.display = "block";
          return;
        }
      }

      for (let c of coins) {
        c.y += 4;
        ctx.drawImage(coinImg, c.x, c.y, c.width, c.height);

        if (
          car.x < c.x + c.width &&
          car.x + car.width > c.x &&
          car.y < c.y + c.height &&
          car.y + car.height > c.y
        ) {
          score += 10;
          document.getElementById("score").innerText = "Score: " + score;
          coins.splice(coins.indexOf(c), 1);
        }
      }

      car.x = handX - car.width / 2;

      requestAnimationFrame(draw);
    }

    const video = document.createElement("video");
    video.width = 320;
    video.height = 240;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8,
    });

    hands.onResults((results) => {
      outCtx.save();
      outCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
      outCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        handX = landmarks[9].x * canvas.width;

        drawConnectors(outCtx, landmarks, HAND_CONNECTIONS, {
          color: "#0f0",
          lineWidth: 3,
        });
        drawLandmarks(outCtx, landmarks, {
          color: "#0ff",
          lineWidth: 1,
        });
      }
      outCtx.restore();
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 320,
      height: 240,
    });
    camera.start();

    document.getElementById('backBtn').addEventListener('click', goBack);

    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    setInterval(createObstacle, 2000);
    setInterval(createCoin, 3000);
    draw();
  </script>
</body>
</html>
