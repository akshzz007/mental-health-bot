<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akshzz Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f9a8d4, #c4b5fd);
      font-family: 'Arial', sans-serif;
      color: #1e293b;
      overflow: hidden;
    }
    .header-container {
      background: linear-gradient(45deg, #67e8f9, #f9a8d4);
      padding: 1rem;
      border-radius: 16px;
      margin: 1rem auto;
      width: fit-content;
      box-shadow: 0 0 20px rgba(103, 232, 249, 0.5);
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .ai-orb {
      position: fixed;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #67e8f9, #f9a8d4);
      border-radius: 50%;
      animation: float 3s ease-in-out forwards;
      pointer-events: none;
      z-index: 50;
    }
    .chibi-heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://img.icons8.com/emoji/48/000000/heart-suit.png');
      background-size: cover;
      animation: float 2s ease-in-out forwards;
      pointer-events: none;
      z-index: 50;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
    .player-bar {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-top: 2px solid #c4b5fd;
    }
    .song-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #f9a8d4;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }
    .song-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(249, 168, 212, 0.6);
    }
    .song-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(103, 232, 249, 0.3), transparent);
      transition: 0.5s;
    }
    .song-card:hover::before {
      left: 100%;
    }
    .spinner {
      width: 40px;
      height: 40px;
      background: url('https://img.icons8.com/emoji/48/000000/robot.png');
      background-size: cover;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button:focus, input:focus {
      outline: 3px solid #67e8f9;
      outline-offset: 2px;
    }
    .ai-btn {
      background: linear-gradient(45deg, #f9a8d4, #67e8f9);
    }
    #progressSlider {
      appearance: none;
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    #progressSlider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #67e8f9;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(103, 232, 249, 0.5);
      cursor: pointer;
    }
    #progressSlider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #67e8f9;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(103, 232, 249, 0.5);
      border: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .songs { grid-template-columns: 1fr; }
      h1 { font-size: 1.5rem; }
      .header-container { padding: 0.5rem; }
      .player-bar { flex-direction: column; gap: 0.5rem; }
      #progressSlider { width: 100%; }
      .time-display { font-size: 0.8rem; }
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Back Button -->
  <div class="flex flex-col sm:flex-row gap-4 m-4">
    <button id="backBtn" class="ai-btn text-white px-4 py-2 rounded-lg" aria-label="Back to dashboard">
      Back
    </button>
  </div>

  <!-- Header -->
  <div class="header-container">
    <h1 class="text-3xl font-bold text-white text-center">Akshzz Music ðŸ¤–ðŸŽµ</h1>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6 overflow-y-auto">
    <div class="flex justify-between mb-4">
      <input id="searchInput" type="text"
             placeholder="Search Arijit, 90s Bollywood, or romantic songs..."
             class="w-3/4 p-3 rounded-lg border border-cyan-300 focus:outline-none"
             aria-label="Search songs">
      <button id="createPlaylist" class="ai-btn text-white px-4 py-2 rounded-full hover:bg-cyan-600"
              aria-label="Create new playlist">
        <i class="fas fa-plus mr-2"></i>New Playlist
      </button>
    </div>

    <div id="playlists" class="mb-4" role="list" aria-label="Playlists"></div>
    <div id="songs" class="songs grid grid-cols-3 gap-4" role="list" aria-label="Songs"></div>
  </div>

  <!-- Player Bar -->
  <div class="player-bar fixed bottom-0 w-full p-4 flex flex-col items-center justify-between">
    <audio id="audioPlayer" class="hidden"></audio>
    <div class="w-full flex items-center justify-between mb-2">
      <div class="flex items-center space-x-4">
        <img id="songImage" src="https://via.placeholder.com/50" alt="Song image" class="w-12 h-12 rounded-lg">
        <div>
          <p id="songName" class="font-bold text-cyan-500">No song playing</p>
          <p id="songArtist" class="text-sm text-gray-700">Pick a song</p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <button id="prevBtn" class="bg-cyan-400 text-white px-3 py-2 rounded-full hover:bg-cyan-500"
                aria-label="Previous song">
          <i class="fas fa-backward"></i>
        </button>
        <button id="playBtn" class="bg-pink-400 text-white px-4 py-2 rounded-full hover:bg-pink-500"
                aria-label="Play song">
          <i class="fas fa-play"></i>
        </button>
        <button id="pauseBtn" class="bg-purple-400 text-white px-4 py-2 rounded-full hover:bg-purple-500 hidden"
                aria-label="Pause song">
          <i class="fas fa-pause"></i>
        </button>
        <button id="nextBtn" class="bg-cyan-400 text-white px-3 py-2 rounded-full hover:bg-cyan-500"
                aria-label="Next song">
          <i class="fas fa-forward"></i>
        </button>
        <button id="favoriteBtn" class="text-pink-400 hover:text-pink-500"
                aria-label="Add to favorites">
          <i class="fas fa-heart"></i>
        </button>
        <input id="volumeSlider" type="range" min="0" max="100" value="50"
               class="w-16 accent-cyan-400" aria-label="Adjust volume">
      </div>
    </div>

    <div class="w-full flex flex-col items-center">
      <input id="progressSlider" type="range" min="0" max="100" value="0" class="w-full"
             aria-label="Seek song progress">
      <div class="time-display text-sm text-gray-700">
        <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
      </div>
    </div>
  </div>

  <script>
    // ---------- ELEMENTS ----------
    const audioPlayer = document.getElementById('audioPlayer');
    const searchInput = document.getElementById('searchInput');
    const songsDiv = document.getElementById('songs');
    const playlistsDiv = document.getElementById('playlists');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const favoriteBtn = document.getElementById('favoriteBtn');
    const createPlaylistBtn = document.getElementById('createPlaylist');
    const volumeSlider = document.getElementById('volumeSlider');
    const progressSlider = document.getElementById('progressSlider');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationTimeDisplay = document.getElementById('durationTime');
    const songName = document.getElementById('songName');
    const songArtist = document.getElementById('songArtist');
    const songImage = document.getElementById('songImage');
    const backBtn = document.getElementById('backBtn');

    // ---------- STATE ----------
    let currentSong = null;
    let currentPlaylist = null;
    let currentSongIndex = -1;
    let favorites = JSON.parse(localStorage.getItem('akshzzFavorites')) || [];
    let playlists = JSON.parse(localStorage.getItem('akshzzPlaylists')) || [
      { name: 'Diwali Beats', songs: [], timestamp: new Date().toLocaleString('en-IN') },
      { name: 'Chill Vibes', songs: [], timestamp: new Date().toLocaleString('en-IN') }
    ];

    // ---------- LOCAL SONG DATA (NO API) ----------
    // Demo songs (free sample mp3). Naam tum Bollywood type rakh sakti ho.
    const songsData = [
      {
        id: '1',
        name: 'Bollywood Vibes - Tum Jo Mile',
        primaryArtists: 'Demo Arijit',
        image: 'https://via.placeholder.com/300x300.png?text=Tum+Jo+Mile',
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
      },
      {
        id: '2',
        name: 'LoFi Ishq',
        primaryArtists: 'Demo Jubin',
        image: 'https://via.placeholder.com/300x300.png?text=LoFi+Ishq',
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'
      },
      {
        id: '3',
        name: 'Rainy Day Romance',
        primaryArtists: 'Demo Shreya',
        image: 'https://via.placeholder.com/300x300.png?text=Rainy+Romance',
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'
      },
      {
        id: '4',
        name: '90s Throwback',
        primaryArtists: 'Demo Kumar Sanu',
        image: 'https://via.placeholder.com/300x300.png?text=90s+Throwback',
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3'
      },
      {
        id: '5',
        name: 'Party Mashup',
        primaryArtists: 'Demo Neha',
        image: 'https://via.placeholder.com/300x300.png?text=Party+Mashup',
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3'
      }
    ];

    // ---------- UTILS ----------
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function createOrbAnimation() {
      for (let i = 0; i < 5; i++) {
        let orb = document.createElement('div');
        orb.className = 'ai-orb';
        orb.style.left = Math.random() * window.innerWidth + 'px';
        orb.style.top = window.innerHeight - 100 + 'px';
        document.body.appendChild(orb);
        setTimeout(() => orb.remove(), 3000);
      }
    }

    function createHeartAnimation() {
      for (let i = 0; i < 3; i++) {
        let heart = document.createElement('div');
        heart.className = 'chibi-heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight - 100 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    // ---------- RENDER SONGS ----------
    function displaySongs(list) {
      songsDiv.innerHTML = '';
      if (!list.length) {
        songsDiv.innerHTML = '<p class="text-cyan-600 col-span-3">No songs found. Try another search.</p>';
        return;
      }

      list.forEach((song, index) => {
        const card = document.createElement('div');
        card.className = 'song-card bg-white p-4 rounded-lg shadow cursor-pointer';
        card.innerHTML = `
          <img src="${song.image}" alt="${song.name}"
               class="w-full h-32 object-cover rounded mb-2">
          <p class="font-bold text-cyan-500 truncate">${song.name}</p>
          <p class="text-sm text-gray-700 truncate">${song.primaryArtists || 'Unknown'}</p>
          <button class="text-pink-400 hover:text-pink-500 mt-2"
                  aria-label="Add ${song.name} to playlist">
            <i class="fas fa-plus"></i>
          </button>
        `;

        // Play on card click
        card.addEventListener('click', (e) => {
          // plus button pe click kare to playlist popup khule, song na play ho
          if (e.target.closest('button')) return;
          playSongFromList(list, index);
        });

        // plus button â‡’ add to playlist
        const plusBtn = card.querySelector('button');
        plusBtn.addEventListener('click', () => {
          addToPlaylist(song);
        });

        songsDiv.appendChild(card);
      });
    }

    // ---------- PLAY SONG ----------
    function playSong(song, playlist = null, index = -1) {
      currentSong = song;
      currentPlaylist = playlist;
      currentSongIndex = index;

      audioPlayer.src = song.url;
      audioPlayer.play().catch(() => {
        alert('First interact with the page (click anywhere), then press play again!');
      });

      songName.textContent = song.name;
      songArtist.textContent = song.primaryArtists || 'Unknown';
      songImage.src = song.image || 'https://via.placeholder.com/50';

      playBtn.classList.add('hidden');
      pauseBtn.classList.remove('hidden');
      createOrbAnimation();

      // favorite icon state
      const isFav = favorites.some(f => f.id === song.id);
      favoriteBtn.classList.toggle('text-red-500', isFav);

      progressSlider.value = 0;
      currentTimeDisplay.textContent = '0:00';
      durationTimeDisplay.textContent = '0:00';
    }

    function playSongFromList(list, index) {
      const song = list[index];
      playSong(song, { songs: list }, index);
    }

    // ---------- PLAYER CONTROLS ----------
    playBtn.addEventListener('click', () => {
      if (currentSong) {
        audioPlayer.play();
        playBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
        createOrbAnimation();
      }
    });

    pauseBtn.addEventListener('click', () => {
      audioPlayer.pause();
      playBtn.classList.remove('hidden');
      pauseBtn.classList.add('hidden');
    });

    prevBtn.addEventListener('click', () => {
      if (currentPlaylist && currentSongIndex > 0) {
        currentSongIndex--;
        playSong(currentPlaylist.songs[currentSongIndex], currentPlaylist, currentSongIndex);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPlaylist && currentSongIndex < currentPlaylist.songs.length - 1) {
        currentSongIndex++;
        playSong(currentPlaylist.songs[currentSongIndex], currentPlaylist, currentSongIndex);
      }
    });

    audioPlayer.addEventListener('timeupdate', () => {
      if (audioPlayer.duration) {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressSlider.value = progress;
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        durationTimeDisplay.textContent = formatTime(audioPlayer.duration);
      }
    });

    progressSlider.addEventListener('input', () => {
      if (audioPlayer.duration) {
        const seekTime = (progressSlider.value / 100) * audioPlayer.duration;
        audioPlayer.currentTime = seekTime;
      }
    });

    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value / 100;
    });

    // ---------- FAVORITES ----------
    favoriteBtn.addEventListener('click', () => {
      if (!currentSong) return;
      const isFavorite = favorites.some(f => f.id === currentSong.id);
      if (isFavorite) {
        favorites = favorites.filter(f => f.id !== currentSong.id);
      } else {
        favorites.push({
          id: currentSong.id,
          name: currentSong.name,
          url: currentSong.url,
          image: currentSong.image,
          artists: currentSong.primaryArtists,
          timestamp: new Date().toLocaleString('en-IN')
        });
        createHeartAnimation();
      }
      localStorage.setItem('akshzzFavorites', JSON.stringify(favorites));
      favoriteBtn.classList.toggle('text-red-500', !isFavorite);
    });

    // ---------- PLAYLISTS ----------
    function savePlaylists() {
      localStorage.setItem('akshzzPlaylists', JSON.stringify(playlists));
    }

    function loadPlaylists() {
      playlistsDiv.innerHTML = '';
      playlists.forEach((playlist, index) => {
        const div = document.createElement('div');
        div.className = 'p-2 hover:bg-cyan-100 rounded cursor-pointer flex justify-between items-center';
        div.innerHTML = `
          <p class="text-cyan-500">${playlist.name}</p>
          <button class="text-red-400 hover:text-red-500" aria-label="Delete playlist ${playlist.name}">
            <i class="fas fa-trash"></i>
          </button>
        `;

        // open playlist
        div.addEventListener('click', (e) => {
          if (e.target.closest('button')) return;
          currentPlaylist = playlist;
          currentSongIndex = -1;
          displaySongs(playlist.songs);
        });

        // delete playlist
        const delBtn = div.querySelector('button');
        delBtn.addEventListener('click', () => {
          if (confirm(`Delete ${playlist.name}?`)) {
            playlists.splice(index, 1);
            savePlaylists();
            loadPlaylists();
          }
        });

        playlistsDiv.appendChild(div);
      });
    }

    createPlaylistBtn.addEventListener('click', () => {
      const name = prompt('Enter new playlist name (e.g., Party Masala):', `Playlist ${playlists.length + 1}`);
      if (name) {
        playlists.push({
          name,
          songs: [],
          timestamp: new Date().toLocaleString('en-IN')
        });
        savePlaylists();
        loadPlaylists();
      }
    });

    function addToPlaylist(song) {
      if (!playlists.length) {
        alert('No playlist found. Create one first!');
        return;
      }
      const playlistName = prompt(
        `Add to which playlist?\nAvailable: ${playlists.map(p => p.name).join(', ')}`,
        playlists[0].name
      );
      const playlist = playlists.find(p => p.name === playlistName);
      if (playlist) {
        // avoid duplicates
        if (!playlist.songs.some(s => s.id === song.id)) {
          playlist.songs.push(song);
          savePlaylists();
          alert(`${song.name} added to ${playlistName}!`);
        } else {
          alert('Song already in this playlist!');
        }
      } else if (playlistName) {
        alert('Playlist not found.');
      }
    }

    // ---------- SEARCH (LOCAL) ----------
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = songsData.filter(song =>
        song.name.toLowerCase().includes(query) ||
        (song.primaryArtists && song.primaryArtists.toLowerCase().includes(query))
      );
      displaySongs(filtered);
    });

    // ---------- BACK BUTTON ----------
    function goBack() {
      createHeartAnimation();
      if (audioPlayer) audioPlayer.pause();
      // direct dashboard pe
      window.location.href = './index.html#dashboard';
    }
    backBtn.addEventListener('click', goBack);

    // Keyboard accessibility for all buttons
    document.querySelectorAll('button').forEach(el => {
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });

    // ---------- INIT ----------
    displaySongs(songsData);
    loadPlaylists();
  </script>
</body>
</html>
