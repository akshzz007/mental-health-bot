<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akshzz Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f9a8d4, #c4b5fd);
      font-family: 'Arial', sans-serif;
      color: #1e293b;
      overflow: hidden;
    }
    .header-container {
      background: linear-gradient(45deg, #67e8f9, #f9a8d4);
      padding: 1rem;
      border-radius: 16px;
      margin: 1rem auto;
      width: fit-content;
      box-shadow: 0 0 20px rgba(103, 232, 249, 0.5);
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .ai-orb, .chibi-heart {
      position: fixed;
      pointer-events: none;
      z-index: 50;
    }
    .ai-orb {
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #67e8f9, #f9a8d4);
      border-radius: 50%;
      animation: float 3s ease-in-out forwards;
    }
    .chibi-heart {
      width: 20px;
      height: 20px;
      background: url('https://img.icons8.com/emoji/48/000000/heart-suit.png');
      background-size: cover;
      animation: float 2s ease-in-out forwards;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
    .player-bar {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-top: 2px solid #c4b5fd;
    }
    .song-card {
      transition: 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #f9a8d4;
      border-radius: 16px;
      position: relative;
    }
    .song-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(249, 168, 212, 0.6);
    }
    .spinner {
      width: 40px;
      height: 40px;
      background: url('https://img.icons8.com/emoji/48/000000/robot.png');
      background-size: cover;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <div class="flex flex-col sm:flex-row gap-4 m-4">
    <button id="backBtn" class="ai-btn text-white px-4 py-2 rounded-lg">Back</button>
  </div>

  <div class="header-container">
    <h1 class="text-3xl font-bold text-white text-center">Akshzz Music ü§ñüéµ</h1>
  </div>

  <div class="flex-1 p-6 overflow-y-auto">
    <div class="flex justify-between mb-4">
      <input id="searchInput" type="text" placeholder="Search songs..." class="w-3/4 p-3 rounded-lg border border-cyan-300">
      <button id="createPlaylist" class="ai-btn text-white px-4 py-2 rounded-full hover:bg-cyan-600">
        <i class="fas fa-plus mr-2"></i>New Playlist
      </button>
    </div>

    <div id="playlists" class="mb-4"></div>
    <div id="songs" class="songs grid grid-cols-3 gap-4"></div>
  </div>

  <div class="player-bar fixed bottom-0 w-full p-4 flex flex-col items-center justify-between">
    <audio id="audioPlayer" class="hidden"></audio>
    <div class="w-full flex items-center justify-between mb-2">
      <div class="flex items-center space-x-4">
        <img id="songImage" src="https://via.placeholder.com/50" class="w-12 h-12 rounded-lg">
        <div>
          <p id="songName" class="font-bold text-cyan-500">No song playing</p>
          <p id="songArtist" class="text-sm text-gray-700">Pick a song</p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <button id="prevBtn" class="bg-cyan-400 text-white px-3 py-2 rounded-full"><i class="fas fa-backward"></i></button>
        <button id="playBtn" class="bg-pink-400 text-white px-4 py-2 rounded-full"><i class="fas fa-play"></i></button>
        <button id="pauseBtn" class="bg-purple-400 text-white px-4 py-2 rounded-full hidden"><i class="fas fa-pause"></i></button>
        <button id="nextBtn" class="bg-cyan-400 text-white px-3 py-2 rounded-full"><i class="fas fa-forward"></i></button>
        <button id="favoriteBtn" class="text-pink-400"><i class="fas fa-heart"></i></button>
        <input id="volumeSlider" type="range" min="0" max="100" value="50" class="w-16">
      </div>
    </div>

    <div class="w-full flex flex-col items-center">
      <input id="progressSlider" type="range" min="0" max="100" value="0" class="w-full">
      <div class="text-sm text-gray-700">
        <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
      </div>
    </div>
  </div>

<!-- üöÄ THIS SCRIPT TAG HAS VERSION FIX -->
<script data-version="3">

const audioPlayer = document.getElementById('audioPlayer');
const searchInput = document.getElementById('searchInput');
const songsDiv = document.getElementById('songs');

// ‚≠ê UPDATED WORKING API ‚≠ê
async function fetchSongs(query = '') {
  songsDiv.innerHTML = '<div class="spinner"></div>';
  try {
    const response = await fetch(`https://saavn.me/search/songs?query=${encodeURIComponent(query)}`);
    const data = await response.json();
    displaySongs(data.data.results);
  } catch (e) {
    songsDiv.innerHTML = '<p class="text-red-500">Song loading failed.</p>';
  }
}

function displaySongs(list) {
  songsDiv.innerHTML = '';
  list.forEach(song => {
    const card = document.createElement('div');
    card.className = 'song-card p-4 cursor-pointer';
    card.innerHTML = `
      <img src="${song.image[1]?.url}" class="w-full h-32 object-cover rounded mb-2">
      <p class="font-bold text-cyan-500">${song.name}</p>
      <p class="text-sm text-gray-700">${song.primaryArtists}</p>
    `;
    card.onclick = () => playSong(song);
    songsDiv.appendChild(card);
  });
}

function playSong(song) {
  audioPlayer.src = song.downloadUrl[4]?.url;
  audioPlayer.play();
  document.getElementById('songName').textContent = song.name;
  document.getElementById('songArtist').textContent = song.primaryArtists;
  document.getElementById('songImage').src = song.image[1].url;
}

fetchSongs("bollywood");

</script>

</body>
</html>
